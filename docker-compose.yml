version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: qr-prizes-app:local
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PUBLIC_BASE_URL=http://localhost:3000
      - TOKEN_SECRET=dev_only_change_me
      # Use a relative sqlite URL which the entrypoint will remap to /data/db/prod.db
      - DATABASE_URL=file:./prisma/dev.db
      - TWO_PHASE_REDEMPTION=false
    volumes:
      # Persist database and generated assets across container restarts
      - app_data:/data
      # Optional: keep prisma schema editable live (not required for prod)
      - ./prisma:/app/prisma

volumes:
  app_data:
    driver: local
